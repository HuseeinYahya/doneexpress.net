<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="light">
  <head>
    <meta charset="utf-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    
    <!-- SEO meta tags -->
    <title>إتقان برو لإدارة الموارد البشرية || الرئيسية</title>
    <meta name="description" content="منصة اتقان برو تسهل إدارة الموارد البشرية، وشؤون الموظفين من مكان واحد">
    <meta name="keywords" content="ادارة الموارد البشرية، إدارة شؤون الموظفين">
    <meta name="author" content="Bin_Yahya">

    <!-- Favicon / App icons -->
    <link rel="icon" type="image/ico" href="assets/app-icons/icon-32x32.ico">
    <link rel="apple-touch-icon" href="assets/app-icons/icon-180x180.png">
        
    <!-- Theme switcher (color modes) -->
    <script src="assets/js/theme-switcher.js"></script>

    <!-- Font icons -->
    <link rel="stylesheet" href="assets/icons/icons.min.css">

    <!-- Theme styles + Bootstrap -->
    <link rel="stylesheet" media="screen" href="assets/css/theme.min-rtl.css">

    <!-- Customizer generated styles -->
    <style id="customizer-styles"></style>
    
    <!-- Page loading scripts -->
    <script>
      (function () {
        window.onload = function () {
          const preloader = document.querySelector('.page-loading')
          preloader.classList.remove('active')
          setTimeout(function () {
            preloader.remove()
          }, 1500)
        }
      })()
    </script>
    
  </head>


  <!-- Body -->
  <body data-aos-easing="ease-out-back" data-aos-duration="400" data-aos-delay="0">

    <!-- Page loading spinner -->
    <div class="page-loading active">
      <div class="page-loading-inner">
        <img class="img-fluid animation-blink" style="width: 300px;" src="assets/app-icons/logo.png" loading="lasy">
      </div>
    </div>

    <!-- Page wrapper -->
    <main class="page-wrapper">
      <div class="d-lg-flex position-relative h-100">

        <!-- Home button -->
        <a class="text-nav btn btn-icon bg-light border rounded-circle position-absolute top-0 end-0 p-0 mt-3 me-3 mt-sm-4 me-sm-4" href="index.html" data-bs-toggle="tooltip" data-bs-placement="left" title="Back to home" aria-label="Back to home">
          <i class="ai-home"></i>
        </a>

        <!-- Sign up form -->
        <div class="d-flex flex-column align-items-center w-lg-50 h-100 px-3 px-lg-5 pt-5">
          <div class="w-100 mt-auto" style="max-width: 526px;">
            <h1>سجل دخولك إلى إتقان برو</h1>
            <p class="pb-3 mb-3 mb-lg-4">ليس لديك حساب؟&nbsp;&nbsp;<a href="sign-up.html">قم بإنشاء حساب؟</a></p>
            <form class="needs-validation" novalidate>
              <div class="mb-4">
                <input class="form-control form-control-lg" type="email" placeholder="البريد الإلكتروني" required>
              </div>
              <div class="password-toggle mb-4">
                <input class="form-control form-control-lg" type="password" placeholder="كلمة السر" required>
                <label class="password-toggle-btn" aria-label="Show/hide password">
                  <input class="password-toggle-check" type="checkbox">
                  <span class="password-toggle-indicator"></span>
                </label>
              </div>
              <div class="d-flex flex-wrap align-items-center justify-content-between pb-4">
                <div class="form-check my-1">
                  <input class="form-check-input" type="checkbox" id="keep-signedin">
                  <label class="form-check-label ms-1" for="keep-signedin">تذكر إعدادات تسجيل الدخول</label>
                </div>
                <a class="fs-sm fw-semibold text-decoration-none my-1" href="#">نسيت كلمة السر؟</a>
              </div>
              <button class="btn btn-lg btn-primary w-100 mb-4" type="submit">تسجيل الدخول</button>

              <!-- Sign in with social account -->
              <h2 class="h6 text-center pt-3 pt-lg-4 mb-4">أو من خلال وسائل التواصل</h2>
              <div class="row row-cols-1 row-cols-sm-2 gy-3">
                <div class="col">
                  <a class="btn btn-icon btn-outline-secondary btn-google btn-lg w-100" href="#">
                    <i class="ai-google fs-xl me-2"></i>
                    Google
                  </a>
                </div>
                <div class="col">
                  <a class="btn btn-icon btn-outline-secondary btn-facebook btn-lg w-100" href="#">
                    <i class="ai-facebook fs-xl me-2"></i>
                    Facebook
                  </a>
                </div>
              </div>
            </form>
          </div>

          <!-- Copyright -->
          <p class="nav w-100 fs-sm pt-5 mt-auto mb-5" style="max-width: 526px;"><span class="text-body-secondary">جميع الحقوق محفوظة لدى</span><a class="nav-link d-inline-block p-0 ms-1" href="#" target="_blank" rel="noopener">مؤسسة اتقان برو &copy;</a></p>
        </div>


        <!-- Cover image -->
        <div class="w-50 bg-size-cover bg-repeat-0 bg-position-center" style="background-image: url(assets/img/cover.jpg);"></div>
      </div>
    </main>


    <!-- Back to top button -->
    <a class="btn-scroll-top" href="#top" data-scroll aria-label="Scroll back to top">
      <svg viewBox="0 0 40 40" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="19" fill="none" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"></circle>
      </svg>
      <i class="ai-arrow-up"></i>
    </a>


    <!-- Bootstrap + Theme scripts -->
    <script src="assets/js/theme.min.js"></script>

    <!-- Customizer -->
    <script src="assets/js/customizer.min.js"></script>
  </body>
</html>
